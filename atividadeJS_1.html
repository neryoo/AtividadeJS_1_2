<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Atividade JavaScript 1</title>


</head>

<body>
    <form name="form 1">
        <center><br><h3>Clique em um dos botões para alterar a cor de sua página</h3>
            <h4>Azul</h4>
        <input type="radio" name="botao" value="Azul" onclick="document.bgColor=('blue')"> &nbsp&nbsp
        <h4>Vermelho</h4>
        <input type="radio" name="botao" value="Vermelho" onclick="document.bgColor=('red')"> &nbsp&nbsp
        <h4>Verde</h4>
        <input type="radio" name="botao" value="Verde" onclick="document.bgColor=('grenn')"> &nbsp&nbsp
        <h4>Amarelo</h4>
        <input type="radio" name="botao" value="Amarelo" onclick="document.bgColor=('yellow')"> &nbsp&nbsp
        <h4>Amarelo Ouro</h4>
        <input type="radio" name="botao" value="Amarelo Ouro" onclick="document.bgColor=('gold')"> &nbsp&nbsp
        <h4>Azul Claro</h4>
        <input type="radio" name="botao" value="Azul Claro" onclick="document.bgColor=('cyan')"> &nbsp&nbsp
        <h4>Verde Claro</h4>
        <input type="radio" name="botao" value="Verde Claro" onclick="document.bgColor=('lime')"> &nbsp&nbsp
    </form>
   
</body>


</html>
